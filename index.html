<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
        position: fixed;
        bottom: 1%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h2 class="card-content__title">
          Get insights that help your business grow.
        </h2>
        <p class="card-content__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-item">
            <h3 class="stats-item__heading">10k+</h3>
            <p class="stats-item__description">companies</p>
          </div>
          <div class="stats-item">
            <h3 class="stats-item__heading">314</h3>
            <p class="stats-item__description">templates</p>
          </div>
          <div class="stats-item">
            <h3 class="stats-item__heading">12m+</h3>
            <p class="stats-item__description">queries</p>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nguyen Dang Khoa</a>.
    </footer>
  </body>
</html>
